{% extends "index_base.html" %}
{% block title %}Habitcakes - śledź swoje postępy!{% endblock %}

{% block content %}

<header><div class="index__message"><p class="index__message--text">{{ message }}</p></div></header>
    <main class="index_main">
        <section class="section-forms">
        <div class="index__box form__box">
            <img class="index__logo form__logo" src="{{ url_for('static', filename='img/logo_main.svg') }}" alt="Habitcakes app logo">
            <h1 class="index__header form__header">Witaj w Habitcakes!</h1>
            <p class="index__description">Codzienna porcja dobrych nawyków</p>
            <a class="index__link" href="{{ url_for('userbase.create') }}">
                <div class="index__link--box">
                    <p class="index__link--text">Załóż nowe konto</p>
                </div>
            </a>
            <a class="index__link" href="{{ url_for('userbase.login') }}">
                <div class="index__link--box">
                    <p class="index__link--text">Zaloguj się</p>
                </div>
            </a>
        </div>
        </section>
        <a href=""></a>
    </main>

{% endblock %}
